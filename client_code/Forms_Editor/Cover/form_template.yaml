is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:html/cover.html'}
  event_bindings: {show: form_show, hide: form_hide}
components:


- name: title
  properties: {role: outlined, placeholder: Заглавие}
  type: TextBox
  layout_properties: {slot: title}
- name: word_uri
  properties: {role: outlined, placeholder: Пермалинк}
  type: TextBox
  layout_properties: {slot: permalink}
- name: file_loader
  properties: {}
  type: FileLoader
  layout_properties: {slot: file, text: Изображение}
  event_bindings: {click: image_change}
- name: clean
  properties: {text: Изтрии, role: outlined-button}
  type: Button
  layout_properties: {slot: file, text: Изображение}
  event_bindings: {click: image_change}
- name: font
  properties: {include_placeholder: true, placeholder: поджанр}
  type: DropDown
  layout_properties: {slot: fonts}
  event_bindings: {change: font_change}

is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:html/cover.html'}
  event_bindings: {show: form_show, hide: form_hide}
components:
- name: title
  properties: {role: outlined, placeholder: Заглавие}
  type: TextBox
  layout_properties: {slot: default}

- name: word_uri
  properties: {role: outlined, placeholder: Пермалинк}
  type: TextBox
  layout_properties: {expand: true}
  layout_properties: {slot: default}

- name: fp_permalink
  properties: {}
  type: FlowPanel
  layout_properties: {slot: default}
  components:
  - name: prelink
    properties: {text: chete.me/author/}
    type: Label
  - name: copy_permalink
    properties: {text: Копирай}
    type: Button



- name: file_loader
  properties: {text: Зареди}
  type: FileLoader
  event_bindings: {click: image_change}
  layout_properties: {slot: files}
- name: file_clean
  properties: {text: Изчисти}
  type: Button
  layout_properties: {slot: files}
- name: font
  properties: {include_placeholder: true, placeholder: шрифт}
  type: DropDown
  layout_properties: {slot: default}
  event_bindings: {change: font_change}
- name: mask
  properties: {start: '50'}
  type: form:dep_p86ky6m5lr9fp:Slider
  layout_properties: {slot: mask}

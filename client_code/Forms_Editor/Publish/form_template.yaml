is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:html/editor/publish.html'}
  event_bindings: {show: form_show}
components:
- name: server
  properties: {}
  type: LinearPanel
  layout_properties: {slot: sidebar}
  components:
  - name: anvil_email
    properties: {align: center}
    type: Label
    layout_properties: {}
  - name: b_login
    properties: {text: Вход, role: outlined-button, icon: 'fa:user-circle-o', align: center}
    type: Button
    event_bindings: {click: b_login_click}
    layout_properties: {}
  - name: b_logout
    properties: {text: Изход, role: outlined-button, icon: '', align: center}
    type: Button
    event_bindings: {click: b_logout_click}
    layout_properties: {}
  - name: spacer_1
    properties: {height: 32}
    type: Spacer
  - name: label_1
    properties: {text: 'Пермалинк автор:', bold: false, align: center}
    type: Label
    layout_properties: {}
  - name: label_3
    properties: {text: chete.me/}
    type: Label
  - name: author_uri
    properties: {role: outlined, text: '', placeholder: частта след chete.me, align: left}
    type: TextBox
  - name: b_author_uri
    properties: {text: Запиши, role: outlined-button, align: center, icon: 'fa:save'}
    type: Button
    event_bindings: {click: b_author_uri_click}
    layout_properties: {}
  - name: label_4
    properties: {text: Изчакайте резултата.}
    type: Label
- name: title
  properties: {}
  type: Label
  layout_properties: {slot: default}
- name: flow_panel_1
  properties: {spacing: none}
  type: FlowPanel
  layout_properties: {slot: default}
  components:
  - name: label_2
    properties: {text: 'Пермалинк:'}
    type: Label
  - name: prelink
    type: Label
    layout_properties: {}
- name: work_uri
  properties: {role: outlined, text: '', placeholder: частта накрая на линка}
  type: TextBox
  layout_properties: {slot: default}
  event_bindings: {change: work_uri_change}
- name: age
  properties: {checked_color: 'theme:Error', text_post: Неподходящо за непълнолетни}
  type: form:dep_p86ky6m5lr9fp:Switch
  layout_properties: {slot: default}
  event_bindings: {change: age_changed}
- name: flow_panel_2
  properties: {align: left}
  type: FlowPanel
  layout_properties: {slot: default}
  components:
  - name: publish
    properties: {text: Публикувай, role: outlined-button, icon: 'fa:send', align: full, enabled: false}
    type: Button
    layout_properties: {expand: true}
    event_bindings: {click: publish_click}
  - name: copy_permalink
    properties: {text: Копирай Перм., icon: 'fa:copy', align: full}
    type: Button
    layout_properties: {expand: false}
    event_bindings: {click: copy_permalink_click}
- name: info_text
  properties: {}
  type: Label
  layout_properties: {slot: default}
- name: terms
  properties: {}
  type: LinearPanel
  layout_properties: {slot: sidebar}
  components:
  - name: accept_terms
    properties: {text_pre: '', text_post: Приемам условията}
    type: form:dep_p86ky6m5lr9fp:Switch
    layout_properties: {}
    event_bindings: {change: accept_terms_change}
  - name: terms_info
    properties: {font_size: 12}
    type: RichText
    layout_properties: {}

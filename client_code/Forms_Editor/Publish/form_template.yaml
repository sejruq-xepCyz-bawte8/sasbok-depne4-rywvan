is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:html/publish.html'}
  event_bindings: {show: form_show}
components:
- name: title
  properties: {}
  type: Label
  layout_properties: {slot: default}
- name: flow_panel_1
  properties: {spacing: none}
  type: FlowPanel
  layout_properties: {slot: default}
  components:
  - name: label_2
    properties: {text: 'Пермалинк:'}
    type: Label
  - name: prelink
    type: Label
    layout_properties: {}
- name: work_uri
  properties: {role: outlined, text: '', placeholder: частта накрая на линка}
  type: TextBox
  layout_properties: {slot: default}
  event_bindings: {change: work_uri_change}
- name: age
  properties: {text_pre: '', text_post: Неподходящо за непълнолетни}
  type: form:dep_p86ky6m5lr9fp:Switch
  layout_properties: {slot: default}
- name: flow_panel_2
  properties: {align: left}
  type: FlowPanel
  layout_properties: {slot: default}
  components:
  - name: publish
    properties: {text: Публикувай, role: outlined-button, icon: 'fa:send', align: full}
    type: Button
    layout_properties: {expand: true}
    event_bindings: {click: publish_click}
  - name: copy_permalink
    properties: {text: Копирай, icon: 'fa:copy', align: full}
    type: Button
    layout_properties: {expand: false}
    event_bindings: {click: copy_permalink_click}
- name: info_text
  properties: {}
  type: Label
  layout_properties: {slot: default}
- name: flow_panel_3
  properties: {}
  type: FlowPanel
  layout_properties: {slot: default}
  components:
  - name: unpublish_confirm
    properties: {checked_color: 'theme:Error', text_post: Премахни}
    type: form:dep_p86ky6m5lr9fp:Switch
    event_bindings: {change: unpublish_confirm_change}
  - name: unpublish
    properties: {text: '', role: outlined-button, enabled: false, icon: 'fa:close'}
    type: Button
    event_bindings: {click: unpublish_click}
- name: anvil_email
  properties: {align: right}
  type: Label
  layout_properties: {slot: sidebar}
- name: b_login
  properties: {text: Вход, role: outlined-button, icon: 'fa:user-circle-o', align: full}
  type: Button
  layout_properties: {slot: sidebar}
  event_bindings: {click: b_login_click}
- name: b_logout
  properties: {text: Изход, role: outlined-button, icon: '', align: full}
  type: Button
  layout_properties: {slot: sidebar}
  event_bindings: {click: b_logout_click}
- name: spacer_1
  properties: {height: 32}
  type: Spacer
  layout_properties: {slot: sidebar}
- name: label_1
  properties: {text: 'Пермалинк автор:', bold: false, align: right}
  type: Label
  layout_properties: {slot: sidebar}
- name: label_3
  properties: {text: chete.me/}
  type: Label
  layout_properties: {slot: sidebar}
- name: author_uri
  properties: {role: outlined, text: '', placeholder: частта след chete.me, align: left}
  type: TextBox
  layout_properties: {slot: sidebar}
  event_bindings: {change: author_uri_change}
- name: b_author_uri
  properties: {text: Запиши, role: outlined-button, align: full, icon: 'fa:save'}
  type: Button
  layout_properties: {slot: sidebar}
  event_bindings: {click: b_author_uri_click}
- name: label_4
  properties: {text: Изчакайте резултата.}
  type: Label
  layout_properties: {slot: sidebar}
- name: switch_1
  properties: {}
  type: form:dep_p86ky6m5lr9fp:Switch
  layout_properties: {slot: sidebar}
- name: terms
  properties: {}
  type: LinearPanel
  layout_properties: {slot: sidebar}
  components:
  - name: rich_text_1
    properties: {font_size: 12}
    type: RichText
    layout_properties: {}

is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:html/publish.html'}
  event_bindings: {show: form_show}
components:
- name: title
  properties: {}
  type: Label
  layout_properties: {slot: default}
- name: flow_panel_1
  properties: {spacing: none}
  type: FlowPanel
  layout_properties: {slot: default}
  components:
  - name: prelink
    type: Label
    layout_properties: {}
  - name: work_uri
    properties: {role: outlined, text: '', placeholder: творба}
    type: TextBox
    layout_properties: {expand: true}
    event_bindings: {change: work_uri_change}
- name: info_text
  properties: {}
  type: Label
  layout_properties: {slot: default}
- name: flow_panel_2
  properties: {align: center}
  type: FlowPanel
  layout_properties: {slot: default}
  components:
  - name: publish
    properties: {text: Публикувай, role: outlined-button}
    type: Button
    layout_properties: {expand: true}
    event_bindings: {click: publish_click}
  - name: copy_permalink
    properties: {text: Копирай}
    type: Button
    layout_properties: {expand: true}
    event_bindings: {click: copy_permalink_click}
  - name: unpublish
    properties: {text: Премахни, role: outlined-button, enabled: false}
    type: Button
    layout_properties: {}
    event_bindings: {click: unpublish_click}
  - name: unpublish_confirm
    properties: {}
    type: form:dep_p86ky6m5lr9fp:Switch
    event_bindings: {change: unpublish_confirm_change}
- name: author_uri
  properties: {role: outlined, text: '', placeholder: пермалинк автор}
  type: TextBox
  layout_properties: {slot: sidebar}
  event_bindings: {change: author_uri_change}
- name: b_author_uri
  properties: {text: Запиши, role: outlined-button, enabled: false}
  type: Button
  layout_properties: {slot: sidebar}
  event_bindings: {click: b_author_uri_click}
- name: b_login
  properties: {text: Вход, role: outlined-button, enabled: false}
  type: Button
  layout_properties: {slot: sidebar}
  event_bindings: {click: b_login_click}
- name: b_logout
  properties: {text: Изход, role: outlined-button, enabled: false}
  type: Button
  layout_properties: {slot: sidebar}
  event_bindings: {click: b_logout_click}
- name: b_signup
  properties: {text: Регистрация, role: outlined-button, enabled: false}
  type: Button
  layout_properties: {slot: sidebar}
  event_bindings: {click: b_signup_click}

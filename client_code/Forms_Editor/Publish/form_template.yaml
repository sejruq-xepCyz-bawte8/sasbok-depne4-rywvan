is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:html/publish.html'}
  event_bindings: {show: form_show}
components:
- name: title
  properties: {}
  type: Label
  layout_properties: {slot: default}
- name: outlined_button_1
  properties: {text: outlined_button_1, role: outlined-button}
  type: Button
  layout_properties: {slot: default}
- name: button_1
  properties: {text: button_1}
  type: Button
  layout_properties: {slot: default}
- name: uri
  properties: {role: outlined, placeholder: Пермалинк}
  type: TextBox
  layout_properties: {slot: default}
  event_bindings: {change: uri_change}
- name: fp_permalink
  properties: {}
  type: FlowPanel
  layout_properties: {slot: default}
  components:
  - name: prelink
    properties: {text: 'пермалинк: chete.me/author/'}
    type: Label
    layout_properties: {expand: false}
  - name: copy_permalink
    properties: {text: '', icon: 'fa:copy'}
    type: Button
    layout_properties: {}
    event_bindings: {show: fp_permalink_show}

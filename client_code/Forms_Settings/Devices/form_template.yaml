is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:html/settings.html'}
  event_bindings: {show: form_show}
components:
- name: tabs
  properties:
    tab_titles: [Настройки, Устройства, Автор]
  type: form:dep_p86ky6m5lr9fp:Tabs
  layout_properties: {slot: default}
  event_bindings: {tab_click: tabs_tab_click}
- name: lp_gui
  properties: {}
  type: LinearPanel
  layout_properties: {slot: default}
  components:
  - name: rt_settings_info
    properties: {}
    type: RichText
  - name: label_text_size
    properties: {text: Размер Текст}
    type: Label
    layout_properties: {}
  - name: slider_text_size
    properties: {max: 4, min: 1, start: '2', step: 0.25}
    type: form:dep_p86ky6m5lr9fp:Slider
    layout_properties: {}
    event_bindings: {change: gui_settings_change}
  - name: label_nav_size
    properties: {text: Размер Навигация}
    type: Label
    layout_properties: {}
  - name: slider_nav_size
    properties: {max: 4, min: 1, start: '2', step: 0.25}
    type: form:dep_p86ky6m5lr9fp:Slider
    layout_properties: {}
    event_bindings: {change: gui_settings_change}
- name: lp_user
  properties: {visible: false}
  type: LinearPanel
  layout_properties: {slot: default}
  components:
  - name: rt_user_info
    properties: {}
    type: RichText
  - name: b_gen_code
    properties: {text: Генерирай код, role: outlined-button}
    type: Button
    layout_properties: {}
    event_bindings: {click: b_code_click}
  - name: tb_user_code
    properties: {role: outlined, align: center, font_size: 28}
    type: TextBox
    layout_properties: {}
  - name: b_activate_code
    properties: {text: Активирай код, role: outlined-button}
    type: Button
    layout_properties: {}
    event_bindings: {click: b_activate_code_click}
  - name: b_clean_user
    properties: {text: Изтрии всичко, role: outlined-button}
    type: Button
    layout_properties: {}
    event_bindings: {click: b_clean_click}
- name: lp_author
  properties: {visible: false}
  type: LinearPanel
  layout_properties: {slot: default}
  components:
  - name: rt_author_info
    properties: {}
    type: RichText
  - name: tb_author_code
    properties: {role: outlined, align: center, font_size: 24}
    type: TextBox
    layout_properties: {}
  - name: b_activate_author_code
    properties: {text: Активирай код, role: outlined-button}
    type: Button
    layout_properties: {}
    event_bindings: {click: b_author_code_click}
  - name: b_signup_author
    properties: {text: Регистрация, role: outlined-button}
    type: Button
    layout_properties: {}
    event_bindings: {click: b_signup_click}
  - name: b_login_author
    properties: {text: Вход, role: outlined-button}
    type: Button
    layout_properties: {}
    event_bindings: {click: b_login_click}
  - name: b_logout_author
    properties: {text: Изход, role: outlined-button}
    type: Button
    layout_properties: {}
    event_bindings: {click: b_logout_click}

is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:html/form.html'}
  event_bindings: {show: form_show}
components:
- name: lp_user
  properties: {}
  type: LinearPanel
  layout_properties: {slot: default}
  components:
  - name: rt_user_info
    properties: {}
    type: RichText
  - name: b_gen_code
    properties: {text: Генерирай код, role: outlined-button}
    type: Button
    layout_properties: {}
    event_bindings: {click: b_code_click}
  - name: tb_user_code
    properties: {role: outlined, align: center, font_size: 28}
    type: TextBox
    layout_properties: {}
    event_bindings: {change: tb_user_code_change}
  - name: b_activate_code
    properties: {text: Активирай код, role: outlined-button, enabled: false}
    type: Button
    layout_properties: {}
    event_bindings: {click: b_activate_code_click}
  - name: b_clean_user
    properties: {text: Изтрии всичко, role: outlined-button}
    type: Button
    layout_properties: {}
    event_bindings: {click: b_clean_click}

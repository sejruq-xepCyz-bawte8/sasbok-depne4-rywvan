<div class="ch-form form-reader reader" >
    <div id="cheteme_reader" onscroll='anvil.call($("#appGoesHere > div"), "scroll_reader", $(this))'></div>
    <div id="reader-sidebar-toc" class="sidebar">
      <div style="font-family: 'Courier New', Courier, monospace;">Съдържание:</div>
      <div anvil-slot-repeat="toc" class="anvil"></div>
    </div>
    <div id="reader-sidebar-social" class="sidebar">
        <div class='comments-container'>
          <div class='comments-item' anvil-slot-repeat="social-comments" class="anvil"></div>
        </div>
        <div class='social-me' anvil-slot-repeat="social" class="anvil"></div>
    </div>
    <div id="reader-sidebar-cover" class="sidebar">
      <div id="reader-cover-image"></div>
      <div id="reader-cover-genres"></div>
      <div id="reader-cover-description"></div>
      <a id="reader-cover-url" href="#" style="font-size: 12px;"></a>
      <div>Автор:</div>
      <div id="reader-cover-author"></div>
      <div id="reader-cover-author-description"></div>
      <div id="reader-cover-author-genres"></div>
      
  </div>
</div>

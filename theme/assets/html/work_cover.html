<div class="ch-work-cover" id={work_id} style="background-color: {bg_color}; background-image: url('{image}');"onclick='anvil.call($("#appGoesHere > div"), "open_work", $(this))'>
    <div class="ch-work-mask" style="background-image:{mask};">
        <div class="ch-work-title {font}" style="color:{color};">{title}</div>
        <div class="ch-work-icons">
            <span class="ch-work-icon {icons[0]}" style="color:{color};"></span>
            <span class="ch-work-icon {icons[1]}" style="color:{color};"></span>
            <span class="ch-work-icon {icons[2]}" style="color:{color};"></span>
            <span class="ch-work-icon {icons[3]}" style="color:{color};"></span>
            <span class="ch-work-icon {icons[4]}" style="color:{color};"></span>
            <span class="ch-work-icon {icons[5]}" style="color:{color};"></span>
        </div>
    </div>
</div>

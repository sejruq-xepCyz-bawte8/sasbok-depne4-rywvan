<div class="ch-work-cover" id={work_id} style="background-color: {bg_color}; background-image: url('{image}');"onclick='anvil.call($("#appGoesHere > div"), "open_work", $(this))'>
    <div class="ch-work-mask" style="background-image:{mask};">
        <div class="ch-work-title {font}" style="color:{color};">{title}</div>
        <div class="ch-work-icons">
            <span class="ch-work-icon {icon1}" style="color:{color};"></span>
            <span class="ch-work-icon {icon2}" style="color:{color};"></span>
            <span class="ch-work-icon {icon3}" style="color:{color};"></span>
            <span class="ch-work-icon {icon4}" style="color:{color};"></span>
            <span class="ch-work-icon {icon5}" style="color:{color};"></span>
            <span class="ch-work-icon {icon6}" style="color:{color};"></span>
        </div>
    </div>
</div>

<style>

    .ch-work-cover{
        overflow: hidden;
    margin: var(--cover-radius);
  height: var(--cover-size);
  width: var(--cover-size);
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  background-size: cover;
  border-radius: var(--cover-radius);
  box-shadow: 0px 0px var(--cover-radius) rgba(0, 0, 0, 0.5);
  
  
    }
    .ch-work-mask{
        overflow: hidden;
        flex: 1;
  display: flex;
  background-size: cover;

  
  flex-direction: column;
  justify-content: flex-end;

    }
    .Adys{
        font-family: 'Adys';
        font-size: var(--cover-font-size);
        line-height: 1;
    }


    .Oswald {
font-family: "Oswald";
font-optical-sizing: auto;
font-weight: 300;
font-style: normal;
font-size: var(--cover-font-size)
}


    .ch-work-title, .ch-work-icons{
        z-index: 20;
        padding: var(--cover-gap);
    }

    .ch-work-icons{
        display: flex;
        justify-content: flex-start;
        gap: var(--cover-gap);
        
      
    }

    .ch-work-icon{
        font-size: var(--cover-icon-size);
        opacity: 0.5;
    }
</style>

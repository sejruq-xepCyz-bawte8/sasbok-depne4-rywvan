<div class="ch-work-cover" id={work_id} {cover_style} onclick='anvil.call($("#appGoesHere > div"), "open_work", $(this))'>
    <div class="ch-work-mask" {mask_style}>
        <div class="ch-work-title {font}" {title_style}>{title}</div>
        <div class="ch-work-icons">
            <span class="ch-work-icon {icons[0]}" {icons_style}></span>
            <span class="ch-work-icon {icons[1]}" {icons_style}></span>
            <span class="ch-work-icon {icons[2]}" {icons_style}></span>
            <span class="ch-work-icon {icons[3]}" {icons_style}></span>
            <span class="ch-work-icon {icons[4]}" {icons_style}></span>
            <span class="ch-work-icon {icons[5]}" {icons_style}></span>
        </div>
    </div>
</div>
